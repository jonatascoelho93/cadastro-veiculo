<mat-card>

  <mat-toolbar>
    <span>Veiculos</span>
  </mat-toolbar>

  <div *ngIf="veiculos$ | async as veiculos; else loading">

    <button mat-button color="primary" (click)="openDialog(null)">Novo</button>

    <table mat-table #table [dataSource]="veiculos" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let veiculo"> {{veiculo.id}} </td>
      </ng-container>

      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef> Modelo </th>
        <td mat-cell *matCellDef="let veiculo"> {{veiculo.modelo}} </td>
      </ng-container>

      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let veiculo"> {{veiculo.marca}} </td>
      </ng-container>

      <ng-container matColumnDef="vendido">
        <th mat-header-cell *matHeaderCellDef> Vendido </th>
        <td mat-cell *matCellDef="let veiculo"> {{veiculo.vendido ? 'Sim' : 'Não'}} </td>
      </ng-container>

      <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef> Ano </th>
        <td mat-cell *matCellDef="let veiculo"> {{veiculo.ano}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let veiculo">
          <button mat-icon-button (click)="editVeiculo(veiculo)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteVeiculo(veiculo.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>



</mat-card>
